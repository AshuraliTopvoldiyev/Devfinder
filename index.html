<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">

                        class="fa-solid fa-moon"></i></button>
            </nav>
            <form action="">

                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search GitHub usernameâ€¦">
